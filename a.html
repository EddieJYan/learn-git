function asyncBody(){
    return new Promise((resolve)=>{
        setTimeout(()=>{
            resolve("resolved")
        },2000)        
    })
}
async function asyncCallBody(){
    console.info("calling");
    var result = await asyncBody();
    console.info("get result!");
    console.info(result);
}
console.info(111);
asyncCallBody();
console.info(123);

var array = [1,5,2,3,4,2,3,1,3,4];
function uniqueForES5(list){
     let b = [];
     let i = list.length;
     let s = list.length-1;
   
     while(i--){        
       if(b.indexOf(list[s-i]) < 0 ){
         b.push(list[s-i])
       }       
     }     
     return b;
}
function uniqueForES6(list){
    return  [...new Set(list)];  
}


console.log("es5",uniqueForES5( array).join(",")); //ES6 [1,5,2,3,4]

console.log("es6",uniqueForES6( array).join(",") ); //ES6 [1,5,2,3,4]
